  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODOS-List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              
              <input type="text" class="search-bar"  id="myInput" placeholder=" Search Item..... " onkeyup="searchFun()">      
              <button class="btn btn-outline-success" type="submit" >Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4">
    <h2 class="text-center">TODO'S-List</h2>
    
    <div class="mb-3">
      <label for="Title" class="form-label">Title</label>
      <input type="Text" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Add an item to the list</div>
    </div>
        
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="Description" style="height: 100px"></textarea>
      <label for="Description">Description </label>
    </div>
             
    <button type="submit" id="add" class="btn btn-primary" >Add to list</button>
    <button type="clear" id="clear" class="btn btn-primary" onclick="clearstr()">clearing the list</button>
    
    <div id="items" class="my-4">
      <h2>Your Items</h2> 
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo.</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description<th>
                    <th scope="Actions"></th>
                </tr>
            </thead>
            <tbody id="tablebody">
              <tr>
                <th scope="row">1</th>
                <td>Get some Coffee</td>
                <td>You need coffee as you are coder</td>
                <td><button class="btn btn-sm btn-primary">Delete</button></td>
                </tr>              
            </tbody>
          </table>
      </div>
</div>
